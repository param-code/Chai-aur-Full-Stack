<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="view-port" content="width=device-width initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <nav>
        <a href="./">Home</a>
        <a href="https://www.youtube.com/@chaiaurcode">YouTube Channel</a>
    </nav>
    <main>
        <div id="heading">Number Guessing Game</div>
        <div id="container">
            <p>Try and Guess a number between 1 and 10</p>
            <p>You have 10 attempts to guess the right number</p>
            <br>
            <br>
            <form>
                <label for="guessField" id="guess">Guess the Number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
            </form>
            <div class="resultparse">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Guesses Remaining : <span class="lastresult"></span></p>
                <p class="loworhi"></p>
            </div>
        </div>
    </main>
</body>
</html>
