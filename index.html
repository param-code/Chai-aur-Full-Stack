<!DOCTYPE html>
<html lang="en">
<style>
    .bg-black{
        background-color: #212121;
        color: pink;
    }
</style>
<head>
    <meta name="view-port" content="width=device-width,initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<body>
    <h1>DOM Introduction</h1>
    <div class="bg-black">
        <h2 id="heading">Learning on Chai and Code <span>Test Text</span></h2>
        <p>Hello everyone we are learning DOM Manipulation</p>
        <h4 id="hello">Hello, How are you doing...</h4>
        <h5>Hii</h5>
        <h5>Hello</h5>
        <h5>Namaste</h5>
        <h5>How are you</h5>
        <h5>Hola</h5>
        <h5>Ohio</h5>
    </div>
    <input type="password" name = "chai" id="inputChai">
    <script>
        document.getElementById("heading").innerText = "Welcome";
        document.getElementById("heading").style.color = "deeppink";
        document.getElementById("hello").style.color = "aqua";
        document.getElementById("hello").setAttribute("class","wow");
    </script>
</body>
</html>
